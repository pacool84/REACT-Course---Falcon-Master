<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script>
      /* Access to the container app */
      const contenedor = document.getElementById("app");

      /* Create a element, header */
      const encabezado = React.createElement(
        "h1",
        {},
        "Hello My friend REACT with the basics"
      );

      /* Renderized the element, header */

      ReactDOM.render(encabezado, contenedor);
    </script>
  </body>
</html>
